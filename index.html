<!DOCTYPE html>
<html>
<head>
  <title>Crypto Price Tracker</title>
</head>
<body>
  <h1>Cryptocurrency Prices</h1>
  <div id="bitcoin-price">Bitcoin Price: Loading...</div>
  <div id="ethereum-price">Ethereum Price: Loading...</div>
  <div id="chainlink-price">Chainlink Price: Loading...</div>
  <div id="cardano-price">Cardano Price: Loading...</div>
  <div id="vechain-price">VeChain Price: Loading...</div>

  <script>
    // Define the API endpoint for CoinGecko
    const apiUrl = 'https://api.coingecko.com/api/v3/simple/price';

    // Define the parameters for the request
    const params = {
      ids: 'bitcoin,ethereum,chainlink,cardano,vechain', // Cryptocurrency IDs
      vs_currencies: 'usdc', // Specify USDC as the desired currency
    };

    // Create the URL with the parameters
    const url = new URL(apiUrl);
    url.search = new URLSearchParams(params).toString();

    // Function to fetch data and update the webpage
    function fetchDataAndUpdate() {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          // Update your webpage with this information
          document.getElementById("bitcoin-price").textContent = `Bitcoin Price: $${data.bitcoin.usdc}`;
          document.getElementById("ethereum-price").textContent = `Ethereum Price: $${data.ethereum.usdc}`;
          document.getElementById("chainlink-price").textContent = `Chainlink Price: $${data.chainlink.usdc}`;
          document.getElementById("cardano-price").textContent = `Cardano Price: $${data.cardano.usdc}`;
          document.getElementById("vechain-price").textContent = `VeChain Price: $${data.vechain.usdc}`;
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    // Call the function initially
    fetchDataAndUpdate();

    // Update the data every second
    setInterval(fetchDataAndUpdate, 1000);
  </script>
</body>
</html>
